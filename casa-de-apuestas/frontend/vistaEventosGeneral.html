<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Casa de apuestas</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="./css/bootstrap.min.css" rel="stylesheet" />

    <link href="./css/bootstrap-icons.css" rel="stylesheet" />

    <link href="./css/tooplate-kool-form-pack.css" rel="stylesheet" />
    <!--

Tooplate 2136 Kool Form Pack

https://www.tooplate.com/view/2136-kool-form-pack

Bootstrap 5 Form Pack Template

-->
  </head>

  <body>
    <main>
      <div id="header-container"></div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="subscribeModal"
        tabindex="-1"
        aria-labelledby="subscribeModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>



            <div class="modal-body">
              <form
                action="#"
                method="get"
                class="custom-form mt-lg-4 mt-2"
                role="form"
              >
                <h2 class="modal-title" id="subscribeModalLabel">
                  Stay up to date
                </h2>

                <input
                  type="email"
                  name="email"
                  id="email"
                  pattern="[^ @]*@[^ @]*"
                  class="form-control"
                  placeholder="your@email.com"
                  required=""
                />

                <button type="submit" class="form-control">Notify</button>
              </form>
            </div>

            <div class="modal-footer justify-content-center">
              <p>By signing up, you agree to our Privacy Notice</p>
            </div>
          </div>
        </div>
      </div>

      <section class="hero-section d-flex justify-content-center align-items-center">
        <div class="container">
          <h3 class="text-white text-center mt-2 mb-4 pb-2 fs-1 fs-sm-3">
            Eventos Para Apostar
          </h3>
      
          <div class="row frente">
            <div class="col-lg-6 col-12 mx-auto">
              <h2 class="text-white text-center mt-2 mb-4 fs-1 fs-sm-3">
                Nombre del Evento
              </h2>
      
              <form id="registerForm" class="custom-form" method="post">
                <!-- Selección de Jugador -->
                <div class="row justify-content-center align-items-center mb-4 text-center">
                  <input type="radio" class="btn-check" name="jugador" id="jugadorAzul" value="azul" required />
                  <label class="btn btn-outline-primary col-5 mx-1" for="jugadorAzul">
                    Nombre del Jugador COLOR AZUL
                  </label>
      
                  <input type="radio" class="btn-check" name="jugador" id="jugadorRojo" value="rojo" required />
                  <label class="btn btn-outline-danger col-5 mx-1" for="jugadorRojo">
                    Nombre del Jugador COLOR ROJO
                  </label>
                </div>
      
                <!-- LCO apostadas y porcentajes -->
                <div class="row mb-4 text-white text-center">
                  <div class="col-6">
                    <h3>LCO APOSTADAS: 150</h3>
                    <p>Porcentaje: 60%</p>
                  </div>
                  <div class="col-6">
                    <h3>LCO APOSTADAS: 100</h3>
                    <p>Porcentaje: 40%</p>
                  </div>
                </div>
      
                <!-- Ingreso de cantidad -->
                <div class="form-floating mb-4">
                  <input
                    type="number"
                    name="lco"
                    id="lco"
                    class="form-control"
                    placeholder="Cantidad de LCO"
                    min="1"
                    required
                  />
                  <label for="lco">Ingresa la cantidad de LCO</label>
                </div>
      
                <!-- Botones de acción -->
                <div class="row justify-content-center align-items-center mb-3">
                  <div class="col-12 d-grid gap-2">
                    <button type="submit" class="btn btn-success">Pagar Apuesta</button>
                    <button type="button" class="btn btn-warning">Modificar Evento</button>
                    <button type="button" class="btn btn-danger">Eliminar Evento</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      
      
    </main> 

    <!-- JAVASCRIPT FILES -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/countdown.js"></script>
    <script src="./js/init.js"></script>
    <script src="./js/cargarHeader.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
