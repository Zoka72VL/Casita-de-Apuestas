<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Casa de apuestas</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="./css/bootstrap.min.css" rel="stylesheet" />

    <link href="./css/bootstrap-icons.css" rel="stylesheet" />

    <link href="./css/tooplate-kool-form-pack.css" rel="stylesheet" />
    <!--

Tooplate 2136 Kool Form Pack

https://www.tooplate.com/view/2136-kool-form-pack

Bootstrap 5 Form Pack Template

-->
  </head>

  <body>
    <main>
      <div id="header-container"></div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="subscribeModal"
        tabindex="-1"
        aria-labelledby="subscribeModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>



            <div class="modal-body">
              <form
                action="#"
                method="get"
                class="custom-form mt-lg-4 mt-2"
                role="form"
              >
                <h2 class="modal-title" id="subscribeModalLabel">
                  Stay up to date
                </h2>

                <input
                  type="email"
                  name="email"
                  id="email"
                  pattern="[^ @]*@[^ @]*"
                  class="form-control"
                  placeholder="your@email.com"
                  required=""
                />

                <button type="submit" class="form-control">Notify</button>
              </form>
            </div>

            <div class="modal-footer justify-content-center">
              <p>By signing up, you agree to our Privacy Notice</p>
            </div>
          </div>
        </div>
      </div>

      <section
        class="hero-section d-flex justify-content-center align-items-center"
      >

 

        <div class="container">
            <h1 class="text-white text-center mt-2 mb-4 pb-2 fs-1 fs-sm-3">
                Eventos Para Apostar
              </h1>

            <div class="row frente">
              <div class="col-lg-6 col-12 mx-auto">
                <h1 class="text-white text-center mt-2 mb-4 pb-2 fs-1 fs-sm-3">
                  Nombre del Evento
                </h1>
                <div class="row justify-content-center align-items-center">
                  <div class="col-lg-5 col-md-5 col-5 ms-auto">
                    <button type="submit" class="form-control custom-form-button-azul">Nombre del Jugador COLOR AZUL</button>
                  </div>
                <form id="registerForm" class="custom-form" role="form" method="post">
                  
                    <div class="row justify-content-center align-items-center">
                      <div class="col-lg-5 col-md-5 col-5 ms-auto">
                        <button type="submit" class="form-control">Nombre del Jugador Dos</button>
                      </div>
  
                      <div class="col-lg-6 col-md-6 col-7">
                        <p class="mb-0">
                         
                        </p>
                      </div>
                    </div>
  
                    <div class="col-lg-12 col-12">
                      <div class="form-floating p-0">
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="form-control"
                          placeholder="Password"
                          required="true"
                        />
  
                        <label for="password">Contrase√±a de seguridad</label>
                      </div>
  
                     
                    </div>
  
                    <div class="row justify-content-center align-items-center">
                      <div class="col-lg-5 col-md-5 col-5 ms-auto">
                        <button type="submit" class="form-control">confirmar evento</button>
                      </div>
  
                      <div class="col-lg-6 col-md-6 col-7">
                        <p class="mb-0">
                         
                        </p>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>


        <div class="video-wrap">
          <video autoplay="" loop="" muted="" class="custom-video" poster="">
            <source src="./videos/video.mp4" type="video/mp4" />

            Your browser does not support the video tag.
          </video>
        </div>
      </section>
    </main>

    <!-- JAVASCRIPT FILES -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/countdown.js"></script>
    <script src="./js/init.js"></script>
    <script src="./js/cargarHeader.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
